<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter</title>
</head>
<body>
    <script>
        // Getter dan Setter berada di prototype, bukan di instance objectnya

        class Person {
            constructor(firstName, lastName){
                this.firstName = firstName;
                this.lastName = lastName;
            }

            get fullName(){
                return `${this.firstName} ${this.lastName}`;
            }

            set fullName(value){
                const result = value.split(" ");
                this.firstName = result[0];
                this.lastName = result[1];
            }
        }

        const sofyan = new Person("Sofyan", "Tanjung");
        console.info(sofyan);
        console.info(sofyan.fullName);

        sofyan.fullName = "Budi Nugraha";
        console.info(sofyan.fullName);
    </script>
</body>
</html>

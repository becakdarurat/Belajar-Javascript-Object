<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Instanceof</title>
</head>
<body>
    <script>
        class Employee {

        }
        
        class Manager extends Employee {

        }

        const budi = new Employee();
        const sofyan = new Manager();

        console.info(budi instanceof Employee); // true
        console.info(budi instanceof Manager); // false

        console.info(sofyan instanceof Employee); // false
        console.info(sofyan instanceof Manager); // true

        // kita menggunakan type of untuk melihat tipe datanya, instanceof untuk melihat dia instace dari mana
    </script>
</body>
</html>

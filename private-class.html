<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class : Private</title>
</head>
<body>
    <script>
        class Counter {
            // private class in javascript
            #counter = 0;

            increment(){
                this.#counter++;
            }

            decrement(){
                this.#counter--;
            }

            get(){
                return this.#counter;
            }
        }

        const counter = new Counter();
        counter.increment();
        counter.increment();
        counter.increment();
        counter.increment();
        counter.increment();

        console.info(counter.get());
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method in Class</title>
</head>
<body>
    <script>
        class Person {
            constructor(name){
                this.name = name;
            }

            sayHello(name){
                console.info(`Hello ${name}, my name is ${this.name}`);
            }
        }

        const eko = new Person("Eko");
        console.info(eko);
        eko.sayHello("Sofyan");

        const budi = new Person("Budi");
        console.info(budi);
        budi.sayHello("Joko");
    </script>
</body>
</html>

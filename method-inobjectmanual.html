<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method atau function in object dulu</title>
</head>
<body>
    <script>
        function Person(){
            this.firstName = "";
            this.lastName = "";
            // function anonymous
            this.sayHello = function(name){
                console.info(`Hello ${name} My name is ${this.firstName}`);
            }
        }

        const Pian = new Person();
        Pian.firstName = "Sofyan";
        Pian.lastName = "Tanjung";
        Pian.sayHello("Budi");

        const eko = new Person();
        eko.firstName = "Eko";
        eko.lastName = "Kurniawan";
        eko.sayHello("rinaldi");

        console.info(Pian);
        console.info(eko);
    </script>
</body>
</html>

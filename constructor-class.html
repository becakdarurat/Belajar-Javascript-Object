<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Class</title>
</head>
<body>
    <script>
        class Person {

            // parameter yang di tangkan di kirim ke constructor ini
            constructor (name){
                // kode apapun
                console.info(`Hello ${name}`);
            }
        }

        const sofyan = new Person("Sofyan Tanjung");
        console.info(sofyan);

        const budi = new Person("Budi Nugraha");
        console.info(budi);
    </script>
</body>
</html>
